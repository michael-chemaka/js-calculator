<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal-container">
            <div class="screen">
                <input class="output-screen" id="screen-one" type="text" value="" readonly>
                <input class="input-screen" id="screen-two" type="text" value="0" readonly>
            </div>

            <div class="keys_container">
                <div class="row">
                    <button class="all-clear action-btn" >AC</button>
                    <button class="delete action-btn" >DEL</button>
                    <button class="percent action-btn" >%</button>
                    <button class="operator" value="/">/</button>
                </div>
                <div class="row" >
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="*">x</button>
                </div>
                <div class="row" >
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="row" >
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="row" >

                    <button class="number zero-button" value="0">0</button>
                    <button class="decimal " value=".">.</button>
                    <button class="equal-sign" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
